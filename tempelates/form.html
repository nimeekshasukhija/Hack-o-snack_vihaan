<form action="/analyze" method="POST">
    <h2>Child Info</h2>
    Age: <input type="number" name="child_age"><br>
    Symptoms: <input type="text" name="child_symptoms"><br>
    Sleep Hours: <input type="number" name="sleep"><br>
  
    <h2>Ancestor 1</h2>
    Disease: <input name="a1_disease"><br>
    Genetic? <select name="a1_genetic"><option>Yes</option><option>No</option></select><br>
  
    <h2>Ancestor 2</h2>
    Disease: <input name="a2_disease"><br>
    Genetic? <select name="a2_genetic"><option>Yes</option><option>No</option></select><br>
  
    <h2>Ancestor 3</h2>
    Disease: <input name="a3_disease"><br>
    Genetic? <select name="a3_genetic"><option>Yes</option><option>No</option></select><br>
  
    <button type="submit">Analyze</button>
  </form>
